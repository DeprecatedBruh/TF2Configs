// Misc. Settings
fov_desired 90
viewmodel_fov 65

// Item Preset
bind UPARROW "load_itempreset 0"
bind LEFTARROW "load_itempreset 1"
bind DOWNARROW "load_itempreset 2"
bind RIGHTARROW "load_itempreset 3"

// Bind MouseWheel to weapon slots
bind MWHEELUP "slot1"
bind MWHEELDOWN "slot2"
bind MOUSE3 "slot3"

// Kill Bind
bind k "kill"
bind l "explode"

// Voice Commands
bind z "voice_menu_1"
bind x "voice_menu_2"
bind c "voice_menu_3"

bind e "voicemenu 0 0"
bind f "voicemenu 1 1"
bind F1 "voicemenu 0 6"
bind F2 "voicemenu 0 7"
